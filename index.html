<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Position Types</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background-color: #111;
    }

    nav a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      text-transform: uppercase;
    }

    .section-title {
      margin: 30px auto;
      text-align: center;
      font-size: 2rem;
      background: white;
      color: black;
      padding: 10px 40px;
      border-radius: 20px;
      width: fit-content;
      box-shadow: 0 0 15px white;
    }

    .position-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 50px 0;
    }

    .relative-box {
      position: relative;
      width: 120px;
      height: 120px;
      background-color: lime;
      text-align: center;
      line-height: 120px;
      font-weight: bold;
      color: white;
    }

    .relative-box .absolute-box {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      top: -60px;
      left: 10px;
      text-align: center;
      line-height: 100px;
      color: white;
      font-weight: bold;
    }

    .relative-box.middle .absolute-box {
      border-radius: 50px;
    }

    .relative-box.right .absolute-box {
      left: auto;
      right: 10px;
    }

    .info-section {
      margin-top: 60px;
      padding-bottom: 40px;
    }

    .info-boxes {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .info-box {
      background-color: #8B0000;
      padding: 20px;
      border-radius: 10px;
      width: 220px;
      text-align: center;
      box-shadow: 0 0 10px #333;
    }

    .info-box h3 {
      margin-bottom: 15px;
      text-shadow: 1px 1px 3px black;
    }

    .info-box p {
      font-size: 14px;
    }

    .info-box img {
      margin-top: 10px;
      width: 100%;
      border-radius: 5px;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <nav>
    <img src="image 1(3).png" alt="">
    <a href="#">static</a>
    <a href="#">relative</a>
    <a href="#">absolute</a>
    <a href="#">fixed</a>
    <a href="#">sticky</a>
    <a href="#">z-index</a>
  </nav>

  <div class="section-title">Position</div>

  <div class="position-container">
    <div class="relative-box">
      relative
      <div class="absolute-box">absolute</div>
    </div>
    <div class="relative-box middle">
      relative
      <div class="absolute-box">absolute</div>
    </div>
    <div class="relative-box right">
      relative
      <div class="absolute-box">absolute</div>
    </div>
  </div>

  <div class="section-title">Information</div>

  <div class="info-section">
    <div class="info-boxes">
      <div class="info-box">
        <h3>Static</h3>
        <p>Position default holati. Static boâ€˜lsa top, left, right, bottom, z-index ishlamaydi.</p>
      </div>
      <div class="info-box">
        <h3>Relative</h3>
        <img src="https://via.placeholder.com/160x80?text=Relative+Demo" alt="Relative">
      </div>
      <div class="info-box">
        <h3>Absolute</h3>
        <img src="https://via.placeholder.com/160x80?text=Absolute+Demo" alt="Absolute">
        <img src="tiopsw69.png" alt="">
      </div>
    </div>
  </div>
  <div class="footer">
    top &nbsp;&nbsp; left &nbsp;&nbsp; right &nbsp;&nbsp; bottom
    
  </div>

</body>
</html>
